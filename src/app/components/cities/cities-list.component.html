<div class="container">
      <div class="row">
          <div class="col-md-12">
              <h4>Cities list</h4>
              <div class="table-responsive">
                  <table id="city-table" class="table table-bordred table-striped">
                      <thead>
                          <tr>
                            <th *ngFor = "let coulmn of coulmns" (click)="sortCities($event)" [ngClass]="coulmn.Sortable ? 'SORT' : 'none'"
                            [attr.aria-valuenow]="coulmn.dataField" [attr.aria-sort]="coulmn.Sortable">
                              {{coulmn.label}}
                            </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor = "let row of cities">
                            <td>
                              {{row.name}}
                            </td>
                            <td>
                              {{row.description}}
                            </td>
                            <td>
                              <p data-placement="top" data-toggle="tooltip" title="Delete">
                                  <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" value="{{row.id}}"  (click)="confirmDialog(row.id,row.name)">
                                    <i class="fa fa-trash"></i>
                                  </button>
                              </p>
                          </td>
                          </tr>
                      </tbody>
                  </table>
                  <p [ngClass]="checkIfNoCities() ? 'd-none' : 'none'"><strong> There is no city to display</strong></p>
                  
              </div>
          </div>
      </div>
  </div>
